<mat-toolbar color="primary" class="mat-elevation-z6">
	<button mat-icon-button routerLink="/home">
		<mat-icon>arrow_back</mat-icon>
	</button>
	<span>Perfil</span>
</mat-toolbar>

<form name="frm-add" (ngSubmit)="doProfile($event)">
	<mat-card class="mat-elevation-z6 center-card">
		<mat-card-header>
			<mat-card-title>Datos del perfil</mat-card-title>
		</mat-card-header>
		<mat-card-content class="content">
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput [(ngModel)]="user.email" [disabled]="profileSending" name="email">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nombre</mat-label>
				<input matInput [(ngModel)]="user.name" [disabled]="profileSending" name="name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Color</mat-label>
				<input matInput type="color" [(ngModel)]="user.color" [disabled]="profileSending" name="color">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="actions actions-end">
			<button mat-raised-button color="primary">
				<span *ngIf="!profileSending">Continuar</span>
				<img *ngIf="profileSending" src="/assets/loading.svg" class="loading">
			</button>
		</mat-card-actions>
	</mat-card>
</form>
