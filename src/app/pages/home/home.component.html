<mat-sidenav-container class="container">
	<mat-sidenav class="sidebar" #sidenav [(opened)]="opened">
		<mat-toolbar color="primary">
			<mat-toolbar-row>
				<span>Casa</span>
			</mat-toolbar-row>
		</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item>
				<mat-icon matListIcon class="blue-icon">list</mat-icon>
				Todos
			</a>
			<a mat-list-item>
				<mat-icon matListIcon class="green-icon">article</mat-icon>
				Mensajes
			</a>
			<a mat-list-item>
				<mat-icon matListIcon class="red-icon">fact_check</mat-icon>
				Tareas
			</a>
			<a mat-list-item (click)="logout($event)">
				<mat-icon matListIcon >power_settings_new</mat-icon>
				Salir
			</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>

		<mat-toolbar color="primary" class="mat-elevation-z6">
			<button mat-icon-button (click)="toggleSidenav()">
				<mat-icon>menu</mat-icon>
			</button>
			<span>Casa</span>
			<span class="spacer"></span>
			<span>Hola {{name}}</span>
		</mat-toolbar>
		
		<mat-card *ngFor="let message of messages" class="message">
			<div class="message-color" [ngStyle]="{'background-color': '#'+message.color}"></div>
			<mat-card-content>
				{{message.body}}
			</mat-card-content>
			<mat-card-actions>
				{{message.date}}
			</mat-card-actions>
		</mat-card>

		<button mat-fab color="primary" class="fab" routerLink="/add">
			<mat-icon>add</mat-icon>
		</button>

	</mat-sidenav-content>
</mat-sidenav-container>
