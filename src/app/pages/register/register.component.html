<mat-toolbar class="header mat-elevation-z6">
	<button mat-icon-button
			class="header-icon"
			routerLink="/">
		<mat-icon>arrow_back</mat-icon>
	</button>
	<span>Casa</span>
</mat-toolbar>

<form name="frm-register"
	  (ngSubmit)="doRegister($event)">
	<mat-card class="mat-elevation-z6 center-card">
		<mat-card-header>
			<mat-card-title>Registro</mat-card-title>
		</mat-card-header>
		<mat-card-content class="content">
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput
					   [(ngModel)]="registerData.email"
					   [disabled]="registerSending"
					   required
					   name="email">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Nombre</mat-label>
				<input matInput
					   [(ngModel)]="registerData.name"
					   [disabled]="registerSending"
					   required
					   name="name">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Contraseña</mat-label>
				<input matInput
					   type="password"
					   [(ngModel)]="registerData.pass"
					   [disabled]="registerSending"
					   required
					   name="pass">
			</mat-form-field>
			<mat-form-field>
				<mat-label>Confirmar contraseña</mat-label>
				<input matInput
					   type="password"
					   [(ngModel)]="registerData.conf_pass"
					   [disabled]="registerSending"
					   required
					   name="conf_pass">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="actions actions-end">
			<button mat-flat-button
					color="primary"
					[disabled]="registerSending">
				@if (!registerSending) {
				<span>Continuar</span>
				}
				@else {
				<img src="/img/loading.svg"
					 class="loading"
					 alt="Cargando...">
				}
			</button>
		</mat-card-actions>
	</mat-card>
</form>
