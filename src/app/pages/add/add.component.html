<mat-toolbar color="primary" class="mat-elevation-z6">
	<button mat-icon-button routerLink="/home">
		<mat-icon>arrow_back</mat-icon>
	</button>
	<span>Casa</span>
</mat-toolbar>

<form name="frm-add" (ngSubmit)="doAdd($event)">
	<mat-card class="mat-elevation-z6">
		<mat-card-header>
			<mat-card-title>Nuevo mensaje</mat-card-title>
		</mat-card-header>
		<mat-card-content class="content">
			<div class="row">
				<mat-radio-group [(ngModel)]="message.type">
					<div class="col">
						<mat-radio-button value="0">Mensaje</mat-radio-button>
					</div>
					<div class="col">
						<mat-radio-button value="1">Tarea</mat-radio-button>
					</div>
				</mat-radio-group>
			</div>
			<mat-form-field>
				<mat-label>Mensaje</mat-label>
				<textarea matInput [(ngModel)]="message.body" [disabled]="addSending" required name="body"></textarea>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions class="actions">
			<button mat-raised-button color="primary" [disabled]="addSending">
				<span *ngIf="!addSending">Continuar</span>
				<img *ngIf="addSending" src="/assets/loading.svg" class="loading">
			</button>
		</mat-card-actions>
	</mat-card>
</form>
